---
title: You Know What Pitch Is
tags: [experiential, music]
prerequisites: [you_know_what_music_is]
text:
  - Birds chirping make high pitched sounds, tigers growling make low pitched sounds. Glass shattering may make a high-pitched sound, a big drum being hit might make a low pitched sound. There are many other examples.
  - But it's all relative. When you sing 'twinkle twinkle little star', you're singing the first 'twinkle' at some pitch, the second 'twinkle' at a higher pitch, 'little' even higher, and 'star' a bit lower again.
  - But it's hard to tell sometimes, like when we hear multiple pitches playing at once.
