  - If a colleague sings 'happy birthday' to you, it might very well be starting off at a different pitch than you, right? If you are a woman and he is a man, perhaps he might sing at a lower pitch, since that would be more comfortable for him. And yet, it is the same tune.
  - There are some people to whom it would ACTUALLY matter where you start. They can even assign a number or a name to a pitch, just by listening to it. But they are very rare. To the rest of us, we may even accidentally hum or sing starting at a different pitch every day without being aware of it.
